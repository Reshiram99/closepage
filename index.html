<!DOCTYPE html>
<html style="height:100%">
<head>
	<script>
		function ready(){
			var url= location.href
			var param=url.split("?event=")
			var paramValue = param[1] ? param[1] : ""
			if(paramValue == "signing_complete"){
				document.getElementById("content").innerHTML = "Thank you for signing"
			}else{
				document.getElementById("content").innerHTML = "Session time out"
			}
		}

		function clicked(){
			try{
				document.parent.postMessage('close','*')
			}
			catch(ex){

			}
			window.parent.postMessage('close','*')
		}
	</script>
<meta charset="ISO-8859-1">
<title>DI Mobile</title>
</head>
<body onload="ready()" style="display: flex;
    height: 100%;
    align-content: flex-end;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    flex-wrap: nowrap;">
	<div id="content"></div>
	<button onclick="clicked()">Close</button>
</body>
</html>
