<!DOCTYPE html>
<html>
<head>
	<script>
		function ready(){
			var url= location.href
			var param=url.split("?event=")
			var paramValue = param[1] ? param[1] : ""
			console.log("audioElement::",document.getElementById('audioElement'));
			document.getElementById('audioElement').play();
			if(paramValue == "signing_complete"){
				document.getElementById("success").classList.remove("d-none");
				document.getElementById("error").classList.add("d-none");
			}else{
				document.getElementById("error").classList.remove("d-none");
				document.getElementById("success").classList.add("d-none");
			}
		}

		function clicked(){
			try{
				document.parent.postMessage('close','*')
			}
			catch(ex){

			}
			window.parent.postMessage('close','*')
		}
	</script>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<title>DI Mobile</title>
<style>
	:root{
		--success-color: rgb(55,122,58); 
		--error-color: #D50000;
		--disabled-color: #d9e0e3
	}
	body{
		background-color:  rgb(247,247,247);
		backdrop-filter: 10 ;
		display: flex;
		align-content: flex-end;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		flex-wrap: nowrap;
	}
	.card {
		height: 100vh;
		width: 100%;
	}
	.card-header{
		background-color: var(--disabled-color);
		box-shadow: 3px 5px 10px rgb(0 0 0 / 10%);
	}
	#error {
		/* box-shadow: 6px 6px 20px 0px rgb(0 0 0 / 15%); */
	}
	.header{		
		font-size: 28px;
	}
	.success content{
		color: var(--success-color);
	}
	i.fa{
		font-size: 80px;
		filter:drop-shadow(0px 15px 20px rgba(84,110,122,0.6));
	}
	#success i{
		font-size: 80px;
		color: var(--success-color);
	}
	#error i{
		border: 0px;
		;
		color: var(--error-color);
	}
	button{
		color:#efefef !important
	}
	#success button{
		background-color: var(--success-color);
	}
	#error button{
		background-color: var(--error-color);
	}
</style>
</head>
<body onload="ready()">
	<div id="success" class="card text-center d-none" >
		<div class="card-header">
			<i class="fa fa-solid fa-check-circle card-img-top py-4"></i>
			<div id="content" class="p-4">
				<p class="header"><b>Thank you for signing</b></p>
			</div>
		</div>
			<div class="card-body text-left">
				You have succesfully signed the document. Please click on close button to return back to app.
			</div>
			<button onclick="clicked()"  class="btn-lg btn-block">Close</button>
	</div>
	<div id="error" class="card text-center d-none" >
		<div class="card-header">
			<i class="fa fa-solid fa-exclamation-circle card-img-top py-4"></i>
			<div id="content" class="p-4">
				<p class="header"><b>Session timeout</b></p>
			</div>
		</div>
		<div class="card-body text-left">
			There is error in opening generated document. Please click on close button to return back to app.
		</div>
		<button onclick="clicked()" class="btn btn-secondary btn-lg btn-block">Close</button>
	</div>
</body>
</html>
